<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Graceful Women Daily Devotionals</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="blog.html">Blog</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="devotionals-section">
      <h2>Today's Encouragement</h2>
      <div id="devotionals"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Graceful Women Ministry | All Rights Reserved</p>
  </footer>

  <script>
    fetch('devotionals.json')
      .then(res => res.json())
      .then(devos => {
        const container = document.getElementById('devotionals');
        devos.reverse().forEach(devo => {
          const div = document.createElement('div');
          div.classList.add('devo-box');
          div.innerHTML = `
            <h3>${devo.title}</h3>
            <p><strong>Date:</strong> ${devo.date}</p>
            <p><strong>Scripture:</strong> ${devo.scripture}</p>
            <p>${devo.message}</p>
            <hr/>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
