<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Testimonies – Graceful Women</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Testimonies of God's Faithfulness</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="blog.html">Blog</a>
      <a href="devotionals.html">Devotionals</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="Testimonies">
      <h2>Faith Stories from Women Like You</h2>
      <div id="testimonialsContainer"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Graceful Women Ministry</p>
  </footer>

  <script>
    fetch('testimonials.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('testimonialsContainer');
        data.reverse().forEach(testimony => {
          const div = document.createElement('div');
          div.classList.add('testimonial-box');
          div.innerHTML = `
            <h3>${testimony.title}</h3>
            <p><strong>${testimony.name}</strong> – ${testimony.date}</p>
            <p>${testimony.message}</p>
            <hr/>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
