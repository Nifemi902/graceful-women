<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Graceful Women Blog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="devotionals.html">Devotionals</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <section id="blogPosts" class="blog-container">
      <h2>Latest Blog Posts</h2>
      <div id="posts"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Graceful Women Ministry</p>
  </footer>

  <script>
    fetch('blog-posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('posts');
        posts.reverse().forEach(post => {
          const article = document.createElement('article');
          article.innerHTML = `
            <h3>${post.title}</h3>
            <p><strong>Date:</strong> ${post.date} | <strong>Author:</strong> ${post.author}</p>
            <p>${post.content}</p>
            <hr/>
          `;
          container.appendChild(article);
        });
      });
  </script>
</body>
</html>
